<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Advice Generator App</title>
</head>

<body>

    <!-- Card -->
    <div class="card">
        <div class="card--header">
            <div class="advice--id">
                <div class="word">advice&nbsp;&nbsp;</div>
                <div class="number"></div>
            </div>
        </div>
        <div class="card--advice--content">
            <p class="advice"></p>
        </div>
        <img src="./images/pattern-divider-desktop.svg" alt="" class="line--below">
        <img src="./images/icon-dice.svg" alt="" class="card--icon dice">
        </img>

        <script src="./app.js"></script>
</body>

</html>
